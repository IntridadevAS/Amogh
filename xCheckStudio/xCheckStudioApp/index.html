<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check Studio</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/setupPage.css">
    <link rel="stylesheet" href="src/css/fonts.css">
  </head>
  <body>
    <header>
      <a class="homeLink" id="homeButton"><img class="headerLogo" src="public/symbols/XcheckLogoIcon.svg" alt=""></a>
      <div class="userInfo">
        <div class="programCntrls">
          <button><img class="symbol" src="public/symbols/minimizeWin.svg" alt="minimize program" onclick="onminimizewindow()"></button>
          <button><img class="symbol" src="public/symbols/maximizeWin.svg" alt="maximize program" onclick="onmaximizewindow()"></button>
          <button><img class="symbol" src="public/symbols/closeWin.svg" alt="maximize program" onclick="onclosewindow()"></button>
        </div>
      </div>

    </header>
    <div id="background" class="background">
      <div id="loginInfo" class="loginInfo">
        <form class="loginForm" action="index.html">
          <input type="text" name="host" value="" placeholder="HOST" id="hostInput" autofocus>
          <input type="text" name="port" value="" placeholder="PORT" id="portInput">
          <!-- Error message - only display when returned with an error -->
          <div class="errorMsgContainer" id="errorMsgContainer">
            <!--Error Type  -->
            <p>Error 404</p><hr>
            <!--Error further information  -->
            <p>Could not find xCheck Studio server at that location </p>
          </div>
          <!--<div class="langSelect">
            <label for="language">Default language:</label>-->
            <!-- All languages to be present in options. "Selected" value for language picked when installed -->
            <!-- Will self-post after being changed -->
            <!--<select name="language">
              <option value="english" selected>{{English}}</option>
              <option value="chinese">{{Chinese}}</option>
              <option value="german">{{German}}</option>
            </select>
          </div>-->
          <button class="submitBtn" id="submitButton">ENTER</button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="src/scripts/ElectronCheckApp.js"></script>
    <script type="text/javascript" src="ServerDetailsInputPage.js"></script>
</body>
</html>
