<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CheckModule</title>
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/checkPage.css">
  <link rel="stylesheet" href="src/css/fonts.css">
</head>

<body>

  <header>
    <div id="mainMenu" class="dropDownMenu">
      <img src=" " alt="">
    </div>
    <h1 id="pageName"></h1>
    <a class="homeLink" id="homeButton" href="#"><img class="headerLogo" src="public/symbols/XcheckLogoIcon.svg"
        alt=""></a>
    <div class="userInfo">
      <p id="userName" class="userName"></p>
      <!-- <img id="userImg" src="public/symbols/XD_Person.svg" alt=""> -->
      <img id="userImg" src="public/symbols/Max.png" alt="">
      <div class="programCntrls">
        <button><img class="symbol" src="public/symbols/minimizeWin.svg" alt="minimize program"></button>
        <button><img class="symbol" src="public/symbols/maximizeWin.svg" alt="maximize program"></button>
        <button><img class="symbol" src="public/symbols/closeWin.svg" alt="maximize program"></button>
      </div>
    </div>

  </header>

  <div class="background">

    <div class="tabButtonContainer" id="tabsContainer">
      <div id="tabContainer" class="tabContainer">
        <div id="addTab" class="addTab">
          <img src="public/symbols/plus.svg" alt="">
        </div>
      </div>
      <div class="buttonContainer">
        <div class="buttonGroup">
          <select id="checkCaseSelect" class="checkCase" name="">
            <option selected disabled>Select Check Case</option>
            <option value="checkCase1">CheckCaseType 1</option>
            <option value="checkCase2">CheckCaseType 2</option>
            <option value="checkCase3">CheckCaseType 3</option>
          </select>
        </div>
        <div class="buttonGroup">
          <button id="units" data-tooltip="Units" type="button" class="btnSymbol tooltipHov">
            <span class="tooltip" data-tooltip="Units"></span>
            <img src="public/symbols/XD_Units.svg" alt="">
          </button>
        </div>
        <div class="buttonGroup">
          <button id="isolate" type="button" class="btnSymbol tooltipHov">
            <span class="tooltip" data-tooltip="Isolate"></span>
            <img src="public/symbols/XD_Isolate.svg" alt="">
          </button>
          <button id="show" type="button" class="btnSymbol tooltipHov">
            <span class="tooltip" data-tooltip="Show"></span>
            <img src="public/symbols/XD_Show.svg" alt="">
          </button>
          <button id="hide" type="button" class="btnSymbol tooltipHov">
            <span class="tooltip" data-tooltip="Hide"></span>
            <img src="public/symbols/XD_Hide.svg" alt="">
          </button>
        </div>
        <div class="buttonGroup">
          <button id="properties" type="button" class="btnSymbol tooltipHov">
            <span class="tooltip" data-tooltip="Properties"></span>
            <img src="public/symbols/XD_Properties.svg" alt="">
          </button>
        </div>
        <div class="buttonGroup">
          <button id="clearData" type="button" class="btnSymbol tooltipHov">
            <span class="tooltip" data-tooltip="Clear Data"></span>
            <img src="public/symbols/XD_ClearData.svg" alt="">
          </button>
          <button id="saveProgress" type="button" class="btnSymbol tooltipHov">
            <span class="tooltip" data-tooltip="Save Progress"></span>
            <img src="public/symbols/XD_SaveData.svg" alt="">
          </button>
        </div>
        <div class="buttonGroup">
          <button id="history" type="button" class="btnSymbol tooltipHov">
            <span class="tooltip" data-tooltip="History"></span>
            <img src="public/symbols/XD_HistoryVersion.svg" alt="">
          </button>
          <button id="checkInfo" type="button" class="btnSymbol tooltipHov">
            <span class="tooltip" data-tooltip="Check Info"></span>
            <img src="public/symbols/XD_Checkinfo.svg" alt="">
          </button>
        </div>
      </div>
    </div>
    <div class="viewsContainer" id="viewsContainer">
      <div id="addFiles" class="addFiles" onClick="viewPanels.hideAddPanel()">
        <div class="loadDataContent">
          <h3>Load Data</h3>
          <p>Drag and Drop Here</p>
          <div class="plusFileButton">
            <img src="public/symbols/plus.svg" alt="">
          </div>

          <form id="uploadDatasourceForm" enctype="multipart/form-data">

            <input id="fileInput" name="dataSouresName[]" multiple="multiple" type="file" style="display: none"
              onchange="UploadManager.loadDataSource(event, 'fileInput', 'uploadDatasourceForm')"
              accept=".xml,.XML,.rvm,.RVM,.att,.ATT,.xls,.XLS,.SLDASM,.sldasm, .DWG, .dwg, .sldprt, .SLDPRT, .rvt, .rfa, .RVT, .RFA, .IFC, .STEP, .stp, .ste, .json, .igs, .IGS" />
          </form>
        </div>
      </div>

      <div id="viewPanelA" class="viewPanel">
        <div class="tableContainer">
          <!-- tableA           -->
          <table id="tableDataA"></table>
        </div>
        <div id="center" class="grabBar"></div>
        <div class="visualizerContainer">
          <div class="maxMinBtn" onClick="viewPanels.maxMin(this)"></div>
          <!-- visualizerA -->

          <!-- explode slider -->
          <div id="explodeOverlay1" class="sliderOverlay" style="display: none">
            <div class="slidecontainer" style="color:rgba(0, 0, 0, 1)">
              <input type="range" min="0" max="10" value="0" step="0.5" class="slider" id="explodeSlider1">
              <p> <span id="explodeValue1"></span></p>
            </div>
          </div>

          <!-- Translucency slider -->
          <div id="translucencyOverlay1" class="sliderOverlay" style="display: none">
            <div class="slidecontainer" style="color:rgba(0, 0, 0, 1)">
              <input type="range" min="0" max="1" value="1" step="0.1" class="slider" id="translucencySlider1">
              <p> <span id="translucencyValue1" style="color: grey"></span></p>
            </div>
          </div>

          <div id="visualizerA" class="tempContainer"> </div>

        </div>
      </div>
      <div id="viewPanelB" class="viewPanel hide">
        <div class="tableContainer">
          <!-- tableB -->
          <!-- tableA           -->
          <table id="tableDataB"> </table>
        </div>
        <div class="grabBar"></div>
        <div class="visualizerContainer">
          <div class="maxMinBtn" onClick="viewPanels.maxMin(this)"></div>
          <!-- visualizerB -->
          <!-- explode slider -->
          <div id="explodeOverlay2" class="sliderOverlay" style="display: none">
            <div class="slidecontainer" style="color:rgba(0, 0, 0, 1)">
              <input type="range" min="0" max="10" value="0" step="0.5" class="slider" id="explodeSlider2">
              <p> <span id="explodeValue2"></span></p>
            </div>
          </div>

          <!-- Translucency slider -->
          <div id="translucencyOverlay2" class="sliderOverlay" style="display: none">
            <div class="slidecontainer" style="color:rgba(0, 0, 0, 1)">
              <input type="range" min="0" max="1" value="1" step="0.1" class="slider" id="translucencySlider2">
              <p> <span id="translucencyValue2" style="color: grey"></span></p>
            </div>
          </div>

          <div id="visualizerB" class="tempContainer"> </div>

        </div>

      </div>
      <div id="viewPanelC" class="viewPanel hide">
        <div class="tableContainer">
          <!-- tableC -->
          <table id="tableDataC"> </table>
        </div>
        <div class="grabBar"></div>
        <div class="visualizerContainer">
          <div class="maxMinBtn" onClick="viewPanels.maxMin(this)"></div>
          <!-- visualizerC -->
          <!-- explode slider -->
          <div id="explodeOverlay3" class="sliderOverlay" style="display: none">
            <div class="slidecontainer" style="color:rgba(0, 0, 0, 1)">
              <input type="range" min="0" max="10" value="0" step="0.5" class="slider" id="explodeSlider3">
              <p> <span id="explodeValue3"></span></p>
            </div>
          </div>
        
          <!-- Translucency slider -->
          <div id="translucencyOverlay3" class="sliderOverlay" style="display: none">
            <div class="slidecontainer" style="color:rgba(0, 0, 0, 1)">
              <input type="range" min="0" max="1" value="1" step="0.1" class="slider" id="translucencySlider3">
              <p> <span id="translucencyValue3" style="color: grey"></span></p>
            </div>
          </div>
        
          <div id="visualizerC" class="tempContainer"> </div>

        </div>
      </div>
      <div id="viewPanelD" class="viewPanel hide">
        <div class="tableContainer">
          <!-- tableD -->
          <table id="tableDataD"> </table>
        </div>
        <div class="grabBar"></div>
        <div class="visualizerContainer">
          <div class="maxMinBtn" onClick="viewPanels.maxMin(this)"></div>
          <!-- visualizerD -->
           <!-- explode slider -->
           <div id="explodeOverlay4" class="sliderOverlay" style="display: none">
            <div class="slidecontainer" style="color:rgba(0, 0, 0, 1)">
              <input type="range" min="0" max="10" value="0" step="0.5" class="slider" id="explodeSlider4">
              <p> <span id="explodeValue4"></span></p>
            </div>
          </div>
        
          <!-- Translucency slider -->
          <div id="translucencyOverlay4" class="sliderOverlay" style="display: none">
            <div class="slidecontainer" style="color:rgba(0, 0, 0, 1)">
              <input type="range" min="0" max="1" value="1" step="0.1" class="slider" id="translucencySlider4">
              <p> <span id="translucencyValue4" style="color: grey"></span></p>
            </div>
          </div>

          <div id="visualizerD" class="tempContainer"> </div>
        </div>
      </div>

      <div class="checkTogglesContainer">
        <label class="toggleContainer" style="grid-area:compliance">Compliance
          <input id="complianceSwitch" type="checkbox" class="toggleCheckBox" name="compliance">
          <span class="toggleSlider"></span>
        </label>
        <label class="toggleContainer" style="grid-area:comparison">Comparison
          <input id="comparisonSwitch" type="checkbox" class="toggleCheckBox" name="comparison">
          <span class="toggleSlider"></span>
        </label>
        <button id="checkButton" type="submit" name="button"></button>
      </div>
      <div class="checkName">
        <p id="checkSpaceName"></p>
      </div>
    </div>
  </div>

  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }

    .ui-iggrid tbody td {
      white-space: nowrap;
    }

    .tempContainer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: auto;
    }
  </style>
