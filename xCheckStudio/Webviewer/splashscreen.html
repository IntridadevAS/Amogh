<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check Studio</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/launchPage.css">
    <link rel="stylesheet" href="src/css/fonts.css">
  </head>
  <body>
    <header>
      <button type="button" class="dropDownMenu" >
      </button>
      <a class="homeLink" id="homeButton" href="#"><img class="headerLogo" src="public/symbols/XcheckLogoIcon.svg" alt=""></a>
      <div class="userInfo">
        <div class="programCntrls">
          <button><img class="symbol" src="public/symbols/minimizeWin.svg" alt="minimize program"></button>
          <button><img class="symbol" src="public/symbols/maximizeWin.svg" alt="maximize program"></button>
          <button><img class="symbol" src="public/symbols/closeWin.svg" alt="close program"></button>
        </div>
      </div>
    </header>
    <div id="background" class="background">
      <p class="splashtext" id="username">Hi</p>
    </div>
    <script src="Javascripts/jquery/jquery-1.11.3.min.js" onload="window.jQuery = window.$ = module.exports;"></script>    
    <script>
      window.onload = function () {
        var userinfo = JSON.parse(localStorage.getItem('userinfo'));
        var str1 = "Hi ";
        var str2 = userinfo.alias;;
        document.getElementById("username").innerHTML = str1.concat(str2);
        setTimeout(function () {
          //$('body').fadeOut(1000,newPage);// will be executed after the specified time
          newPage();
        }, 2000);
    }
    function newPage(){      
       window.location.replace("landingpage.html"); // used replace here as we don't want splashscreen page when user hits browser back button
    }
  </script>
  </body>
</html>
