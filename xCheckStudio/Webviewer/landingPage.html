<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Check Studio</title>
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/landingPage.css">
  <link rel="stylesheet" href="src/css/fonts.css">
  <script src="Javascripts/jquery/jquery-1.11.3.min.js" onload="window.jQuery = window.$ = module.exports;"></script>
</head>

<body>

  <header>
    <button type="button" class="dropDownMenu">
      <img src="public/symbols/infomenu.svg" alt="">
    </button>
    <a class="homeLink" id="homeButton" href="#"><img class="headerLogo"
        src="public/symbols/XcheckLogoIcon.svg" alt=""></a>
    <div class="userInfo">
      <p id="userName" class="userName"> </p>
      <!-- <img id="userImg" src="public/notAUserImg.jpg" alt=""> -->
      <img id="userImg" src="public/symbols/Max.png" alt="">
      <div class="programCntrls">
        <button><img class="symbol" src="public/symbols/minimizeWin.svg" alt="minimize program" onclick="onminimizewindow()"></button>
        <button><img class="symbol" src="public/symbols/maximizeWin.svg" alt="maximize program" onclick="onmaximizewindow()"></button>
        <button><img class="symbol" src="public/symbols/closeWin.svg" alt="maximize program" onclick="onclosewindow()"></button>
      </div>
    </div>
  </header>
  <div class="container">
    <a href="#" id="checkmodule" onclick="OnCheckClick()" class="module check">
      C.
    </a>
    <a href="#" id="reviewmodule" onclick="OnReviewClicked()" class="module review">
      R.
    </a>
    <a href="prephomepage.html" id="prepmodule" class="module prep">
      P.
    </a>
  </div>

  <script>

    window.onload = function () {
      setUserName();
    }

    function setUserName() {
      var userinfo = JSON.parse(localStorage.getItem('userinfo'));
      document.getElementById("userName").innerHTML = userinfo.alias;
    }

    function OnCheckClick() {
      // set local storage variable to know where did it come from to
      // createProject.html i.e. Check tile click or Review tile click
      localStorage.setItem("FromCheckClick", true);
      //window.location.assign("createproject.html");
      window.location.assign("projectsPage.html");
    }

    function OnReviewClicked() {
      // set local storage variable to know where did it come from to
      // createProject.html i.e. Check tile click or Review tile click
      localStorage.setItem("FromCheckClick", false);
      window.location.assign("projectsPage.html");
    }
  </script>
  <script type="text/javascript" src="src/scripts/landingpage.js"></script>
  <script type="text/javascript" src="Javascripts\xCheckStudio\ElectronCheck.js"></script>
</body>

</html>
