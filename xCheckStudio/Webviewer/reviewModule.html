    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* The grid: Three equal columns that floats next to each other */
        .column {
            float: left;
            width: 50%;
            padding: 50px;
            text-align: center;
            font-size: 25px;
            cursor: pointer;
            color: white;
        }

        .containerTab {
            padding: 20px;
            color: white;
            overflow: auto;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Closable button inside the container tab */
        .closebtn {
            float: right;
            color: white;
            font-size: 35px;
            cursor: pointer;

        }

        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 14px;
        }

        .active,
        .collapsible:hover {
            background-color: #555;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }

        img.button_open {
            content: url('images/button-open.png');
            cursor: pointer;
        }

        img.button_closed {
            content: url('images/button-closed.png');
            cursor: pointer;
        }

        .scrollable {

            overflow-x: auto;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <table style="min-width: -webkit-fill-available; max-width: -webkit-fill-available;;height:-webkit-fill-available; margin: auto; border: none; ">
        <th colspan="2" style=" background-color: #333333; height: 5%; text-align: center;  border: none; ">
            <img src="images/Header.png">
        </th>
        <tr style="height: 80%;  border: none; ">
            <td width="60%" style=" border: none; ">

                <table id="ResultColumn" style="width: 100%; height:100%; ">
                    <tr style="height: 5%">
                        <td>
                            <div class="column" onclick="openTab('ComparisonTabPage');" style="background:BlueViolet ;border-radius: 10px; width: 100%; height: 50%">
                                Comparison
                            </div>
                        </td>
                        <td>
                            <div class="column" onclick="openTab('SourceAComplianceTabPage');" style="background:LightSalmon ;border-radius: 10px; width: 100%; height: 50%">
                                Source A Compliance
                            </div>
                        </td>
                        <td>
                            <div class="column" onclick="openTab('SourceBComplianceTabPage');" style="background:lightgreen ; border-radius: 10px; width: 100%; height: 50%">
                                Source B Compliance
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 85%">
                        <td colspan="3">
                            <div id="ComparisonTabPage" class="containerTab" style="display:none;background:BlueViolet; height: 100%">
                                <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                                <h2>Comparison</h2>
                                <div style="height:100%" class="scrollable">
                                    <table>
                                        <tr>
                                            <td>
                                                <div id="ComparisonMainReviewCell" class="scrollable" style="text-align:left;vertical-align:top;max-width: 1200px;height: 90%"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div id="ComparisonDetailedReviewCell" class="scrollable"></div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>

                            <div id="SourceAComplianceTabPage" class="containerTab" style="display:none;background:LightSalmon;  height: 100%">
                                <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                                <h2>Source A Compliance</h2>
                                <div style="height:100%" class="scrollable">
                                    <table>
                                        <tr>
                                            <td>
                                                <div id="SourceAComplianceMainReviewCell" class="scrollable" style="text-align:left;vertical-align:top;max-width: 1200px;height: 90%;"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div id="SourceAComplianceDetailedReviewCell" style="text-align:left;vertical-align:top;padding:0;max-width: 1200px; height: 100%;"
                                                    class="scrollable"></div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>

                            <div id="SourceBComplianceTabPage" class="containerTab" style="display:none;background:lightgreen;  height: 100%">
                                <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                                <h2>Source B Compliance</h2>
                                <div style="height:100%" class="scrollable">
                                    <table>
                                        <tr>
                                            <td>
                                                <div id="SourceBComplianceMainReviewCell" style="text-align:left;vertical-align:top;max-width: 1200px;height: 90%;"
                                                    class="scrollable"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div id="SourceBComplianceDetailedReviewCell" style="text-align:left;vertical-align:top;padding:0;max-width: 1200px; height: 100%;"
                                                    class="scrollable"></div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
            <td width="30%" style=" border: none; ">
                <table id="comparisonTable" style="width: 100%; height:100%; margin: auto;">
                    <tr style="width: 100%; height: 50%; margin: auto">
                        <td>
                            <div id="viewerContainer1" class="example-canvas-tiny" style="min-width: 400px;">Source A</div>
                        </td>
                    </tr>
                    <tr style="width: 100%; height: 50%;">
                        <td>
                            <div id="viewerContainer2" class="example-canvas-tiny" style="min-width: 400px;">Source B</div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <th colspan="2" style=" background-color: #333333;  height: 10%; border: none;">
        </th>
    </table>

    <script>
        var comparisonReviewManager;
        var sourceAComplianceReviewManager;
        var sourceBComplianceReviewManager;

        window.onload = function () {

            var comparisonCheckManager;
            var sourceAComplianceCheckManager;
            var sourceBComplianceCheckManager;

            if (typeof ComparisonCheckData !== 'undefined') {

                // restore comparison check data
                comparisonCheckManager = new CheckManager("");
                comparisonCheckManager.restore(ComparisonCheckData)

                // create comparisonreviewmanager
                comparisonReviewManager = new ComparisonReviewManager(comparisonCheckManager,
                    SourceAViewerData,
                    SourceBViewerData,
                    "ComparisonMainReviewCell",
                    "ComparisonDetailedReviewCell",
                    SourceAComponentIdVsComponentData,
                    SourceANodeIdVsComponentData,
                    SourceBComponentIdVsComponentData,
                    SourceBNodeIdVsComponentData);

                // populate review table
                comparisonReviewManager.populateReviewTable();
            }

            if (typeof SourceAComplianceData !== 'undefined') {

                // restore source A compliance check data
                sourceAComplianceCheckManager = new CheckManager("");
                sourceAComplianceCheckManager.restore(SourceAComplianceData)

                // create sourceAComplianceReviewManager
                sourceAComplianceReviewManager = new ComplianceReviewManager(sourceAComplianceCheckManager,
                    SourceAViewerData,
                    "SourceAComplianceMainReviewCell",
                    "SourceAComplianceDetailedReviewCell",
                    SourceAComponentIdVsComponentData,
                    SourceANodeIdVsComponentData);

                // populate review table
                sourceAComplianceReviewManager.populateReviewTable();
            }

            if (typeof SourceBComplianceData !== 'undefined') {

                // restore source A compliance check data
                sourceBComplianceCheckManager = new CheckManager("");
                sourceBComplianceCheckManager.restore(SourceBComplianceData)

                // create sourceBComplianceReviewManager
                sourceBComplianceReviewManager = new ComplianceReviewManager(sourceBComplianceCheckManager,
                    SourceBViewerData,
                    "SourceBComplianceMainReviewCell",
                    "SourceBComplianceDetailedReviewCell",
                    SourceBComponentIdVsComponentData,
                    SourceBNodeIdVsComponentData);

                // populate review table
                sourceBComplianceReviewManager.populateReviewTable();
            }

            // make buttons collapsible
            setButtonsCollapsible();

            // remove post data js files from server from earlier check results, if any
            $.ajax({
                data: '',
                url: 'postData/postDataCleaner.php',
                method: 'POST', // or GET
                async: false,
                success: function (msg) {
                    //alert('Post Data files deleted');
                }
            });
        };

        function setButtonsCollapsible() {
            // add event handler for collapsible rows
            var collapsibleRows = document.getElementsByClassName("collapsible");
            for (var i = 0; i < collapsibleRows.length; i++) {
                collapsibleRows[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }
        }

        function openTab(tabName) {
            var tabs = document.getElementsByClassName("containerTab");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "none";
            }

            document.getElementById(tabName).style.display = "block";

            // clear views before loading models into viewers
            if (comparisonReviewManager) {
                if (comparisonReviewManager.SourceAReviewModuleViewerInterface &&
                    comparisonReviewManager.SourceAReviewModuleViewerInterface.Viewer) {
                    comparisonReviewManager.SourceAReviewModuleViewerInterface.Viewer.model.clear();
                }

                if (comparisonReviewManager.SourceBReviewModuleViewerInterface &&
                    comparisonReviewManager.SourceBReviewModuleViewerInterface.Viewer) {
                    comparisonReviewManager.SourceBReviewModuleViewerInterface.Viewer.model.clear();
                }
            }
            if (sourceAComplianceReviewManager) {
                if (sourceAComplianceReviewManager.ReviewModuleViewerInterface &&
                    sourceAComplianceReviewManager.ReviewModuleViewerInterface.Viewer) {
                    sourceAComplianceReviewManager.ReviewModuleViewerInterface.Viewer.model.clear();
                }
            }
            if (sourceBComplianceReviewManager) {
                if (sourceBComplianceReviewManager.ReviewModuleViewerInterface &&
                    sourceBComplianceReviewManager.ReviewModuleViewerInterface.Viewer) {
                    sourceBComplianceReviewManager.ReviewModuleViewerInterface.Viewer.model.clear();
                }
            }

            // load data sources in viewer
            if (tabName === "ComparisonTabPage") {
                comparisonReviewManager.loadDatasources();
            }
            else if (tabName === "SourceAComplianceTabPage") {
                sourceAComplianceReviewManager.loadDatasource();
            }
            else if (tabName === "SourceBComplianceTabPage") {
                sourceBComplianceReviewManager.loadDatasource();
            }
        }

    </script>
</body>
